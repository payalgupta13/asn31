<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Review Page</title>
    <style>
        #main-product-image{
            width: 350px;
            height: 350px;
            object-fit: cover;
            border: 1px solid black;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.25);
            display: block;
            margin:20px auto;
        }
        .product-image{
            height: 50px;
            width: 50px;
            object-fit: cover;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        .product-images-container{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <img src="img1.jpeg" id="main-product-image"/>

    <div class="product-images-container">
        <img src="moto.jpg" class="product-image" onclick="changeImage(1)">
        <img src="oppo.jpg" class="product-image" onclick="changeImage(2)">
        <img src="vivo.png" class="product-image" onclick="changeImage(3)">
        <img src="realme.webp" class="product-image" onclick="changeImage(4)">
        
    </div>

    <script>
        function changeImage(num){
            const mainImage = document.getElementById('main-product-image');

            if(num==1){
                mainImage.src = "moto.jpg";
            }else if(num==2){
                mainImage.src="oppo.jpg";
            }else if(num==3){
                mainImage.src="vivo.png";
            }else if(num==4){
                mainImage.src="realme.webp";
            }
        }
    </script>
</body>
</html>
